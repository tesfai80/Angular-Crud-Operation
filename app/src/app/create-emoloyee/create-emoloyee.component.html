<div class="row justify-content-center mt-5">
  <div class="card">
    <div class="card-header">
      <h2 class="text-center">New Employee</h2>
    </div>
    <div class="card-body justify-content-center">
      <div class="col-md-4">
        <form [formGroup]="employeeForm" (ngSubmit)="createEmployee()" class="justify-content-center">
          <div class="form-group">
            <label>Employee Name</label>
            <input class="form-control" type="text" formControlName="employeeName" required>
          </div>

          <div class="form-group">
            <label>Company Name</label>
            <input class="form-control" type="text" formControlName="companyName" required>
          </div>
          <div class="form-group">
            <label>Month </label>
            <input class="form-control" type="date" formControlName="month" required>
          </div>
          <div class="form-group mt-5">
            <button class="btn btn-primary btn-block" type="submit">Add Employee</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
