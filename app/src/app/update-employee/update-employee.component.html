
<div class="form-group row">
  <label class="col-md-2">Id</label>
  <div class="col-md-10">
      <input type="text" class="form-control mb-2" [(ngModel)]="employeeId" readonly
     >
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2">Name</label>
  <div class="col-md-10">
      <input type="text" class="form-control mb-2" [(ngModel)]="employeeName"
      placeholder="Enter employee Name">
  </div>
</div>
<div class="form-group row">
  <label class="col-md-2">company</label>
  <div class="col-md-10">
      <input type="text" class="form-control mb-2" [(ngModel)]="companyName"
      placeholder="Enter company Name">
  </div>
</div>

<div class="form-group row">
  <label class="col-md-2">Month </label>
  <div class="col-md-10">
      <input type="date" class="form-control mb-2" [(ngModel)]="month"
      placeholder="Enter Month">
  </div>
</div>

<button (click)="updateEmployee()" *ngIf="employee.employeeId!=0" class="btn btn-primary mt-3" >
  Update
</button>
